<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD MINI PROJECT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-md text-center">
        <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
      </div>
    </nav>

    <div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
        <h2 class="text-white bg-dark text-center p-2">
            Insert Student Data
        </h2>
        <br />
        <form action="/insert" method="post"> {% csrf_token %}
            <div class="form-group">
            <input
                type="text"
                placeholder="Enter the student name"
                class="form-control"
                name="name"
                required
            />
            <input
                type="email"
                placeholder="Enter the student email"
                class="form-control mt-2"
                name="email"
                required
            />
            <input
                type="number"
                placeholder="Enter the student age"
                class="form-control mt-2"
                name="age"
                required
            />
            </div>

            <div class="form-group">
            <label for="Gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option selected>Choose...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Non_Binary">Non Binary</option>
            </select>
            <br/>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            </div>
        </form>
        </div>
        <div class="col-md-8">2</div>
    </div>
    </div>
</body>
</html>
